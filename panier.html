<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - TW GLOBAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f5;
    }
    header {
      background-color: #1a1a2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
    }
    .item-info {
      flex: 1;
    }
    .item-actions input {
      width: 50px;
    }
    #total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      text-align: right;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .form-section input[type="file"] {
      width: 100%;
      padding: 10px;
    }
    .form-section button {
      background: #25D366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-section button:hover {
      background: #1ebc59;
    }
    .receipt {
      background: white;
      padding: 20px;
      border: 1px dashed #000;
      margin-top: 20px;
      display: none;
    }
    .receipt p {
      margin: 5px 0;
    }
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-actions {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-shopping-cart"></i> Votre Panier</h1>
  </header>  <div class="container">
    <div id="cart-list"></div>
    <div id="total">Total : 0 Fc</div><div class="form-section">
  <h3><i class="fas fa-money-bill"></i> Paiement</h3>
  <p>Envoyez le montant total à :</p>
  <p><img src="airtelmoney.png" width="80"> Airtel Money : <strong>+243974424713</strong></p>
  <p><img src="orangemoney.png" width="80"> Orange Money : <strong>+243840641921</strong></p>
  <p>Joignez la capture de votre paiement :</p>
  <input type="file" id="proof" accept="image/*">
  <button onclick="validerCommande()">
    <i class="fab fa-whatsapp"></i> Valider votre achat
  </button>
</div>

<div class="receipt" id="receipt"></div>
<div style="text-align:center; margin-top:20px;">
  <a href="catalogue.html" style="background: #007bff; color:white; padding:10px 20px; border-radius:5px; text-decoration:none;">
    <i class="fas fa-arrow-left"></i> Retour à la boutique
  </a>
</div>

  </div>  <script>
    const panier = JSON.parse(localStorage.getItem('panier') || '[]');

    function afficherPanier() {
      const list = document.getElementById('cart-list');
      list.innerHTML = '';
      let total = 0;
      panier.forEach((item, index) => {
        const sousTotal = item.prix * item.quantite;
        total += sousTotal;
        list.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.nom}">
            <div class="item-info">
              <strong>${item.nom}</strong><br>
              Prix unitaire : ${item.prix.toLocaleString()} Fc<br>
              Sous-total : ${(sousTotal).toLocaleString()} Fc
            </div>
            <div class="item-actions">
              <label>Qté :</label>
              <input type="number" value="${item.quantite}" min="1" onchange="changerQuantite(${index}, this.value)">
              <br><button onclick="supprimer(${index})">Supprimer</button>
            </div>
          </div>
        `;
      });
      document.getElementById('total').innerText = `Total : ${total.toLocaleString()} Fc`;
    }

    function changerQuantite(index, quantite) {
      panier[index].quantite = parseInt(quantite);
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
    }

    function supprimer(index) {
      panier.splice(index, 1);
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
    }

    const countElements = document.querySelectorAll("#cart-count");
    countElements.forEach(el => el.textContent = count);
    }

    function validerCommande() {
      const preuve = document.getElementById('proof').files[0];
      if (!preuve) {
        alert('Veuillez insérer une preuve de paiement.');
        return;
      }
      const total = panier.reduce((t, p) => t + p.prix * p.quantite, 0);
      const heure = new Date().toLocaleString();
      const detail = panier.map(p => `- ${p.nom} x${p.quantite} = ${(p.prix*p.quantite).toLocaleString()} Fc`).join('<br>');

      const receipt = document.getElementById('receipt');
      receipt.innerHTML = `
        <h3>TW GLOBAL TRADING</h3>
        <p><strong>Reçu d'achat</strong></p>
        <p>Contact : +243974424713 / +243840641921</p>
        <p>${detail}</p>
        <p><strong>Total : ${total.toLocaleString()} Fc</strong></p>
        <p><em>Date : ${heure}</em></p>
        <button onclick="window.print()"><i class='fas fa-print'></i> Imprimer le reçu</button>
      `;
      receipt.style.display = 'block';
    }
    afficherPanier();
    
  </script>
  
  </body>
</html>
