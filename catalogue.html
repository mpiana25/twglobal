  <script>
  let produitsParPage = 5;
  let pageActuelle = 1;
  let produits = JSON.parse(localStorage.getItem('produits')) || [];
  
  function afficherProduitsPage(page) {
  const list = document.getElementById("product-list");
  list.innerHTML = "";
  
  let debut = (page - 1) * produitsParPage;
  let fin = debut + produitsParPage;
  let pageProduits = produits.slice(debut, fin);
  
  pageProduits.forEach(prod => {
  const nomSanitize = prod.nom.replace(/\s+/g, '_'); // pour id unique
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
  <img src="${prod.image}" alt="${prod.nom}">
  <div class="product-info">
  <h4>${prod.nom}</h4>
  <p>${prod.description}</p>
  <p class="price">${prod.prix.toLocaleString()} Fc</p>
  <input class="quantity-input" id="qty-${nomSanitize}" type="number" min="1" value="1">
  <button class="btn-panier" onclick="addToCart('${prod.nom}', ${prod.prix}, '${prod.image}', 'qty-${nomSanitize}')">
  <i class="fas fa-cart-plus"></i> Ajouter au panier
  </button>
  </div>
  `;
  list.appendChild(div);
  });
  
  document.getElementById("prevBtn").disabled = (page === 1);
  document.getElementById("nextBtn").disabled = (page >= Math.ceil(produits.length / produitsParPage));
  document.getElementById("pageNumber").innerText = page;
  }
  window.addEventListener("DOMContentLoaded", () => {
  afficherProduitsPage(pageActuelle);
  });
  function afficherProduitsPageFiltrée(liste) {
  const list = document.getElementById("product-list");
  list.innerHTML = "";
  
  let debut = (pageActuelle - 1) * produitsParPage;
  let fin = debut + produitsParPage;
  let pageProduits = liste.slice(debut, fin);
  
  pageProduits.forEach(prod => {
  const nomSanitize = prod.nom.replace(/\s+/g, '_');
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
  <img src="${prod.image}" alt="${prod.nom}">
  <div class="product-info">
  <h4>${prod.nom}</h4>
  <p>${prod.description}</p>
  <p class="price">${prod.prix.toLocaleString()} Fc</p>
  <input class="quantity-input" id="qty-${nomSanitize}" type="number" min="1" value="1">
  <button class="btn-panier" onclick="addToCart('${prod.nom}', ${prod.prix}, '${prod.image}', 'qty-${nomSanitize}')">
  <i class="fas fa-cart-plus"></i> Ajouter au panier
  </button>
  </div>
  `;
  list.appendChild(div);
  });
  
  document.getElementById("prevBtn").disabled = (pageActuelle === 1);
  document.getElementById("nextBtn").disabled = (pageActuelle >= Math.ceil(liste.length / produitsParPage));
  document.getElementById("pageNumber").innerText = pageActuelle;
  }
  let produitsFiltres = produits;
  
  document.getElementById("search").addEventListener("input", filtrerEtAfficher);
  document.getElementById("categoryFilter").addEventListener("change", filtrerEtAfficher);
  
  function filtrerEtAfficher() {
  const search = document.getElementById("search").value.toLowerCase();
  const category = document.getElementById("categoryFilter").value;
  produitsFiltres = produits.filter(p =>
  (p.nom.toLowerCase().includes(search) || p.description.toLowerCase().includes(search)) &&
  (category === "" || p.categorie === category)
  );
  pageActuelle = 1;
  afficherProduitsPageFiltrée(produitsFiltres);
  }
  function addToCart(nom, prix, image, qtyId) {
  const qtyInput = document.getElementById(qtyId);
  const quantite = parseInt(qtyInput.value);
  
  let cart = JSON.parse(localStorage.getItem("panier")) || [];
  const item = cart.find(p => p.nom === nom);
  
  if (item) {
  Toastify({
  text: "Ce produit est déjà dans le panier !",
  backgroundColor: "#dc3545",
  duration: 3000
  }).showToast();
  return;
  }
  
  cart.push({ nom, prix, image, quantite });
  localStorage.setItem("panier", JSON.stringify(cart));
  
  // Lecture du son
  const sound = document.getElementById("cart-sound");
  if (sound) sound.play();
  
  Toastify({
  text: "Produit ajouté au panier !",
  backgroundColor: "green",
  duration: 3000
  }).showToast();
  
  updateCartCount();
  }
  
  function changerPage(direction) {
  pageActuelle += direction;
  afficherProduitsPageFiltrée(produitsFiltres);
  }
  function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem("panier")) || [];
  const count = cart.length;
  
  const headerCount = document.getElementById("cart-count-header");
  const floatCount = document.getElementById("cart-count-float");
  
  if (headerCount) {
  headerCount.textContent = count;
  headerCount.classList.add("cart-animate");
  setTimeout(() => headerCount.classList.remove("cart-animate"), 400);
  }
  
  if (floatCount) {
  floatCount.textContent = count;
  floatCount.classList.add("cart-animate");
  setTimeout(() => floatCount.classList.remove("cart-animate"), 400);
  }
  }
  
  </script>
